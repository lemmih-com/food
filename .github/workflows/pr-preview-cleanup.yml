name: PR Preview Cleanup

on:
  pull_request:
    types: [closed]

jobs:
  cleanup-preview:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Determinate Nix
      uses: DeterminateSystems/nix-installer-action@main

    - name: Configure Nix S3 cache
      uses: lemmih/nix-s3-cache-action@v1
      with:
        s3-endpoint: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com
        bucket: nix-cache
        aws-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        public-key: "food-ci-cache:2eICaC37vEBexPk98J0dRt5FzSX7f6hx0vRl9tPaUuM="

    - name: Delete Cloudflare Workers deployment
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        PR_NUMBER: ${{ github.event.pull_request.number }}
      run: |
        # Delete using the Nix deletion app
        nix run .#delete-preview

    - name: Delete per-PR D1 database
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      run: |
        PR_DB_NAME="food-pr-${{ github.event.pull_request.number }}-db"
        echo "Attempting to delete database: $PR_DB_NAME"

        # Check if database exists before trying to delete
        EXISTING_DB=$(npx wrangler d1 list --json | jq -r ".[] | select(.name == \"$PR_DB_NAME\") | .uuid")

        if [ -n "$EXISTING_DB" ]; then
          echo "Deleting database $PR_DB_NAME (ID: $EXISTING_DB)"
          npx wrangler d1 delete "$PR_DB_NAME" --skip-confirmation || echo "Failed to delete database, may not exist"
        else
          echo "Database $PR_DB_NAME does not exist, skipping deletion"
        fi

    - name: Comment on PR
      uses: actions/github-script@v7
      with:
        script: |
          const deploymentName = 'food-pr-${{ github.event.pull_request.number }}';

          // Find existing comment
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });

          const botComment = comments.find(comment =>
            comment.user.type === 'Bot' &&
            comment.body.includes('Preview Deployment')
          );

          const prDbName = `food-pr-${{ github.event.pull_request.number }}-db`;
          const commentBody = `## üóëÔ∏è Preview Deployment Deleted

          The preview deployment and its database have been cleaned up.

          - **Deployment**: \`${deploymentName}\`
          - **Database**: \`${prDbName}\`
          - **Status**: Deleted`;

          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: commentBody,
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody,
            });
          }
