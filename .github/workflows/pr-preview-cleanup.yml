name: PR Preview Cleanup

on:
  pull_request:
    types: [closed]

jobs:
  cleanup-preview:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Delete Cloudflare Workers deployment
      env:
        CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      run: |
        # Install wrangler
        npm install -g wrangler@latest

        # Generate deployment name from PR number
        DEPLOYMENT_NAME="food-pr-${{ github.event.pull_request.number }}"

        # Try to delete the deployment
        echo "Attempting to delete deployment: $DEPLOYMENT_NAME"
        wrangler delete --name "$DEPLOYMENT_NAME" --force || echo "Deployment may not exist or already deleted"

    - name: Comment on PR
      uses: actions/github-script@v7
      with:
        script: |
          const deploymentName = 'food-pr-${{ github.event.pull_request.number }}';

          // Find existing comment
          const { data: comments } = await github.rest.issues.listComments({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.issue.number,
          });

          const botComment = comments.find(comment =>
            comment.user.type === 'Bot' &&
            comment.body.includes('Preview Deployment')
          );

          const commentBody = `## üóëÔ∏è Preview Deployment Deleted

          The preview deployment has been cleaned up.

          - **Deployment**: \`${deploymentName}\`
          - **Status**: Deleted`;

          if (botComment) {
            await github.rest.issues.updateComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: botComment.id,
              body: commentBody,
            });
          } else {
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: commentBody,
            });
          }
